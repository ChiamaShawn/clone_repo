<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Select School</nb-card-header>
      <nb-card-body>
        <div class="row full-name-inputs">
          <form class="col-md-8" [formGroup]="school_form">
            <h5 style="margin-top:20px;">
              School:
            </h5>
            <div class="input-group" style="margin-top:20px;">
              <select
              formControlName="school_code"
                class="form-control"
                placeholder="Class"
                (change)="onSchoolChange($event.target.value)"
              >
                <option
                  value="{{ school.school_code }}"
                  *ngFor="let school of schools"
                >
                  {{ school.school_name }}
                </option>
              </select>
            </div>
          </form>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="col-lg-12">
  <nb-card>
    <nb-card-header>Teacher Listing</nb-card-header>
    <nb-card-body>
      <ng2-smart-table
        [source]="teachers"
        [settings]="settings"
        (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onSaveConfirm($event)"
        (createConfirm)="onCreateConfirm($event)"
      >
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
</div>
