<div class="col-lg-6">
  <nb-card>
    <nb-card-header>Create Topic</nb-card-header>
    <nb-card-body>
      <div class="row full-name-inputs">
        <form [formGroup]="subtopic_form" class="col-md-8">
          <h5>
            Subject:
          </h5>
          <div class="input-group" style="margin-top:20px;">
            <select
              formControlName="subject_id"
              class="form-control"
              placeholder="Subject"
              (change)="onSubjectChange($event.target.value)"
            >
              <option value="{{subject.id}}" *ngFor="let subject of subjects">
                <p>
                  {{subject.subject_name}}
                </p>
              </option>
            </select>
          </div>
          <h5 style="margin-top:20px;">
            Class:
          </h5>
          <div class="input-group" style="margin-top:20px;">
            <select
              formControlName="class_"
              class="form-control"
              placeholder="Class"
            >
              <option value="{{class.id}}" *ngFor="let class of classes"><p>
                {{class.class_name}}
              </p></option>
            </select>
          </div>
          <h5 style="margin-top:20px;">
            Topic:
          </h5>
          <div class="input-group" style="margin-top:20px;">

            <select
              formControlName="topic_id"
              class="form-control"
              placeholder="Class"
            >
              <option value="{{topic.id}}" *ngFor="let topic of topics">
                <p>
                  {{topic.topic_name}}
                </p>
              </option>
            </select>
          </div>
          <div class="input-group" style="margin-top:20px;">
            <input
              formControlName="subtopic_name"
              type="text"
              nbInput
              fullWidth
              placeholder="Subtopic Name"
            />
          </div>
          <div class="button-container" style="margin-top:20px;">
            <input
              (click)="addSubtopic()"
              nbButton
              type="submit"
              value="Add Subtopic"
            />
          </div>
        </form>
      </div>
    </nb-card-body>
  </nb-card>
</div>

<div class="col-lg-6">
  <nb-card>
    <nb-card-header>Subtopics</nb-card-header>
    <nb-card-body>
      <ng2-smart-table
        [settings]="settings"
        [source]="subtopics"
        (deleteConfirm)="onDeleteConfirm($event)"
      >
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
</div>
